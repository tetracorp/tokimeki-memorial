<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/print.css" media="print">
    <!--<link rel="shortcut icon" href="{{site.baseurl}}/images/icon_32px.png">-->

    <title>{{site.name}}: {{page.title}}</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{page.title}}</h1>
        <h2>; <a href="https://tetracorp.github.io/tokimeki-memorial/">{{site.name}}</a>, a disassembly project</h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">

{{content}}

      </section>
    </div>

    <footer>
      <p class="copyright">
        <a href="https://tetracorp.github.io/tokimeki-memorial/about/copyright.html">{% if page.copyright %}{{page.copyright}}{% elsif page.license %}{{page.license}}{% else %}CC BY{% endif %}</a>
      </p>
    </footer>
    
  </body>
</html>
